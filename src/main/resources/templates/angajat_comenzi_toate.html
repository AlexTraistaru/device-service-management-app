<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head><meta charset="UTF-8"><title>Comenzi totale</title></head>
<body style="font-family: Arial; background:#f2f2f2;">
<div style="width: 980px; margin: 50px auto; background:white; padding:22px; border-radius:12px;">

    <h2 style="margin-top:0;">Comenzi totale (service)</h2>

    <div th:if="${mesaj}" style="color: green; margin-bottom: 12px;"><b th:text="${mesaj}"></b></div>
    <div th:if="${eroare}" style="color: rgb(156, 17, 17); margin-bottom: 12px;"><b th:text="${eroare}"></b></div>

    <div th:each="c : ${lista}" style="background:#fafafa; border:1px solid #eee; border-radius:12px; padding:14px; margin-bottom:12px;">
        <div style="display:flex; justify-content:space-between; gap:12px;">
            <div>
                <div><b>ID:</b> <span th:text="${c.comandaId}"></span></div>
                <div><b>Client:</b> <span th:text="${c.clientNume}"></span> <span th:text="${c.clientPrenume}"></span></div>
                <div><b>Tip:</b> <span th:text="${c.tipDispozitiv}"></span></div>
                <div><b>Status:</b> <span th:text="${c.status}"></span></div>
                <div><b>Angajat asignat:</b> <span th:text="${c.angajatNume}"></span> <span th:text="${c.angajatPrenume}"></span></div>
            </div>
            <div style="min-width:220px;">
                <a th:href="@{'/angajat/comenzi/' + ${c.comandaId}}"
                   style="display:block; text-align:center; padding:10px; border-radius:10px; background:#1976d2; color:white; text-decoration:none;">
                    Detalii
                </a>
            </div>
        </div>
    </div>

    <div style="text-align:center;">
        <a th:href="@{/angajat/panou}">Inapoi la panou</a>
    </div>

</div>
</body>
</html>
