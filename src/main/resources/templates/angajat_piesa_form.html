<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head><meta charset="UTF-8"><title>Adauga piesa</title></head>
<body style="font-family: Arial; background:#f2f2f2;">
<div style="width: 520px; margin: 60px auto; background:white; padding:22px; border-radius:12px;">

    <h2 style="margin-top:0;">Adauga piesa</h2>

    <div th:if="${erori}" style="color: rgb(156, 17, 17); margin-bottom: 12px;">
        <b>Erori:</b>
        <ul><li th:each="e : ${erori}" th:text="${e}"></li></ul>
    </div>

    <form th:action="@{/angajat/piese/adauga}" method="post"
          onsubmit="return confirm('Sunteti sigur ca doriti sa adaugati piesa?');">

        <div style="margin-bottom:10px;">
            <label><b>Denumire</b></label><br/>
            <input type="text" name="denumire" th:value="${denumire}"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:10px;">
            <label>Cod (optional)</label><br/>
            <input type="text" name="cod" th:value="${cod}"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:10px;">
            <label><b>Pret</b></label><br/>
            <input type="text" name="pret" th:value="${pret}" placeholder="ex: 99.90"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:10px;">
            <label>Furnizor (optional)</label><br/>
            <input type="text" name="furnizor" th:value="${furnizor}"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:16px;">
            <label><b>Stoc</b></label><br/>
            <input type="number" name="stoc" th:value="${stoc}" min="0"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <button type="submit"
                style="width:100%; padding:10px; border:none; border-radius:10px; background:#1976d2; color:white; cursor:pointer;">
            Salveaza
        </button>
    </form>

    <div style="margin-top:12px; text-align:center;">
        <a th:href="@{/angajat/piese}">Inapoi</a>
    </div>

</div>
</body>
</html>
