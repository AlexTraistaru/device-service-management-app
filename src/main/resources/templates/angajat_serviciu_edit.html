<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head><meta charset="UTF-8"><title>Edit serviciu</title></head>
<body style="font-family: Arial; background:#f2f2f2;">
<div style="width: 520px; margin: 60px auto; background:white; padding:22px; border-radius:12px;">

    <h2 style="margin-top:0;">Edit serviciu</h2>

    <div th:if="${erori}" style="color: rgb(156, 17, 17); margin-bottom: 12px;">
        <b>Erori:</b>
        <ul><li th:each="e : ${erori}" th:text="${e}"></li></ul>
    </div>

    <form th:action="@{'/angajat/servicii/' + ${s.serviciuId} + '/edit'}" method="post"
          onsubmit="return confirm('Sunteti sigur ca doriti sa salvati modificarile?');">

        <div style="margin-bottom:10px;">
            <label><b>Denumire</b></label><br/>
            <input type="text" name="denumire" th:value="${s.denumire}"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:16px;">
            <label><b>Pret standard</b></label><br/>
            <input type="text" name="pret"
                   th:value="${pretText != null ? pretText : s.pretStandard}"
                   style="width:100%; padding:8px; border-radius:8px; border:1px solid #ccc;">
        </div>

        <button type="submit"
                style="width:100%; padding:10px; border:none; border-radius:10px; background:#1976d2; color:white; cursor:pointer;">
            Salveaza
        </button>
    </form>

    <div style="margin-top:12px; text-align:center;">
        <a th:href="@{/angajat/servicii}">Inapoi</a>
    </div>

</div>
</body>
</html>
